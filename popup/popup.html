<!doctype html>
<html>
<head>
  <title>Boozang Plugin</title>
  <link rel="stylesheet" href="popup.css" type="text/css" media="screen">
  <script src="popup.js"></script>
</head>
<body>
  <div class="header-section">
    <img class="logo-large" src="../images/boozang-large-rev.png"/>
  </div>
  <div class="container">
    <div id="_serverPage" style="display:none">
      <table class="bz-pop-table">
        <tr>
          <td>Server:</td>
          <td><input id="_serverName"/></td>
          <td><button id="_btnSetServer">Next</button></td>
        </tr>
      </table>
    </div>
    <div id="_loginPage" style="display:none">
      <table class="bz-pop-table">
        <tr><td>User Name (email):</td><td><input id="_username"/></td></tr>
        <tr><td>Password:</td><td><input type="password" id="_password"/></td></tr>
        <tr>
          <td colspan="2">
            <button id="_btnLogin" style="float:right;margin-right:10">Login</button>
            <a id="_signUpLink" target="_blank" style="text-align:right;float:right;margin-right:10">Sign up</a>
          </td>
        </tr>
      </table>
    </div>
    <div id="_projectPage" style="display:none">
      <table class="bz-pop-table">
        <tr>
          <td>Project:</td>
          <td><select id="_project"/></td>
          <td colspan="2"><button id="_btnLanuch" onclick="_bzPop._launch()">Go</button></td>
        </tr>
      </table>
    </div>
    <div id="_message"></div>
  </div>
</body>
</html>
